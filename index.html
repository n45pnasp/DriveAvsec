
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Alat Cek Produk</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <div class="container">
      <h1>Alat Cek Produk</h1>
    </div>
  </header>

  <main class="container">
    <div class="card">
      <div id="statusMessage"></div>

      <div class="form-group">
        <label for="barcode">Barcode:</label>
        <div class="input-with-button">
          <input type="text" id="barcode" placeholder="Scan atau masukkan barcode" />
          <button class="btn btn-secondary" id="btn-scan">Scan</button>
        </div>
        <div id="scanner-container" style="display:none; width:100%; max-width:400px; margin-top:10px;">
          <div id="interactive" class="viewport"></div>
        </div>
        <input type="hidden" id="originalBarcode" />
      </div>

      <div class="form-group">
        <label for="productName">Nama Produk:</label>
        <input type="text" id="productName" />
      </div>

      <div class="form-group">
        <label for="quantity">Jumlah:</label>
        <input type="number" id="quantity" value="1" min="1" />
      </div>

      <div class="form-group">
        <label for="price">Harga (Rp):</label>
        <input type="number" id="price" />
      </div>

      <button id="saveBtn" class="btn btn-primary">Simpan Produk</button>
      <span id="saveSpinner" class="loading">‚è≥</span>
    </div>

    <div class="card">
      <div class="form-group">
        <label for="search">Cari Produk:</label>
        <input type="text" id="search" oninput="searchProducts()" placeholder="Cari berdasarkan barcode atau nama" />
      </div>
      <table>
        <thead>
          <tr>
            <th>Barcode</th>
            <th>Nama Produk</th>
            <th>Jumlah</th>
            <th>Harga</th>
            <th>Aksi</th>
          </tr>
        </thead>
        <tbody id="productList"></tbody>
      </table>
    </div>
  </main>

  <script src="https://unpkg.com/quagga@0.12.1/dist/quagga.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
