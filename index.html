<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Alat Cek Produk</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body { font-family: sans-serif; margin: 0; padding: 0; }
    .container { padding: 20px; }
    .card { background: #fff; padding: 20px; margin-bottom: 20px; border-radius: 8px; box-shadow: 0 2px 6px rgba(0,0,0,0.1); }
    .form-group { margin-bottom: 15px; }
    .form-group label { display: block; font-weight: bold; margin-bottom: 5px; }
    input[type="text"], input[type="number"] { width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px; }
    .btn { padding: 10px 16px; border: none; border-radius: 4px; cursor: pointer; }
    .btn-primary { background: #007bff; color: white; }
    .btn-secondary { background: #6c757d; color: white; }
    .btn-danger { background: #dc3545; color: white; }
    .btn-small { font-size: 12px; padding: 5px 10px; margin-right: 5px; }
    .input-with-button { display: flex; gap: 10px; align-items: center; }
    #statusMessage { display: none; margin-bottom: 10px; padding: 10px; border-radius: 4px; }
    .success { background: #d4edda; color: #155724; }
    .error { background: #f8d7da; color: #721c24; }
    table { width: 100%; border-collapse: collapse; }
    th, td { padding: 10px; border: 1px solid #ddd; text-align: left; }
    th { background: #f2f2f2; }
    .loading { display: none; }
  </style>
</head>
<body>
  <header>
    <div class="container">
      <h1>Alat Cek Produk</h1>
    </div>
  </header>

  <main class="container">
    <div class="card">
      <div id="statusMessage"></div>

      <div class="form-group">
        <label>Barcode:</label>
        <div class="input-with-button">
          <input type="text" id="barcode" placeholder="Scan atau masukkan barcode">
          <button class="btn btn-secondary" id="btn-scan">Scan</button>
        </div>
        <div id="scanner-container" style="display:none; width:100%; max-width:400px; margin-top:10px;">
          <div id="interactive" class="viewport"></div>
        </div>
      </div>

      <div class="form-group">
        <label>Nama Produk:</label>
        <input type="text" id="productName" placeholder="Nama produk">
      </div>

      <div class="form-group">
        <label>Jumlah:</label>
        <input type="number" id="quantity" value="1" min="1">
      </div>

      <div class="form-group">
        <label>Harga (Rp):</label>
        <input type="number" id="price" placeholder="Harga produk">
      </div>

      <button id="saveBtn" class="btn btn-primary" onclick="saveProduct()">Simpan Produk</button>
      <span id="saveSpinner" class="loading">‚è≥</span>
    </div>

    <div class="card">
      <div class="form-group">
        <label>Cari Produk:</label>
        <input type="text" id="search" placeholder="Cari berdasarkan barcode atau nama" oninput="searchProducts()">
      </div>
      <table>
        <thead>
          <tr>
            <th>Barcode</th>
            <th>Nama Produk</th>
            <th>Jumlah</th>
            <th>Harga</th>
            <th>Aksi</th>
          </tr>
        </thead>
        <tbody id="productList"></tbody>
      </table>
    </div>
  </main>

  <!-- Library QuaggaJS -->
  <script src="https://unpkg.com/quagga@0.12.1/dist/quagga.min.js"></script>

  <script>
    const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbzer87iN1PfL8GMx_jlm0Ix-u3PSbc_7sk3G2m0BKAiprNKG1lMjHKtzo1YB0H-qQKO/exec';
    let products = [];
    let isScannerActive = false;

    function showStatus(msg, isSuccess) {
      const el = document.getElementById('statusMessage');
      el.textContent = msg;
      el.className = isSuccess ? 'success' : 'error';
      el.style.display = 'block';
      setTimeout(() => el.style.display = 'none', 3000);
    }

    async function loadProducts() {
      try {
        const res = await fetch(`${SCRIPT_URL}?t=${Date.now()}`);
        const data = await res.json();
        if (Array.isArray(data)) {
          products = data;
          displayProducts(data);
        }
      } catch (err) {
        showStatus("Gagal memuat data: " + err.message, false);
      }
    }

    function displayProducts(data) {
      const list = document.getElementById('productList');
      list.innerHTML = "";
      if (data.length === 0) {
        list.innerHTML = `<tr><td colspan="5">Tidak ada data</td></tr>`;
        return;
      }
      data.forEach(p => {
        list.innerHTML += `
          <tr>
            <td>${p.Barcode || p.barcode}</td>
            <td>${p["Nama Produk"] || p.productName}</td>
            <td>${p.Jumlah || p.quantity}</td>
            <td>Rp ${Number(p.Harga || p.price).toLocaleString()}</td>
            <td>
              <button class="btn btn-small btn-secondary" onclick="editProduct('${p.Barcode || p.barcode}')">Edit</button>
              <button class="btn btn-small btn-danger" onclick="deleteProduct('${p.Barcode || p.barcode}')">Hapus</button>
            </td>
          </tr>`;
      });
    }

    function searchProducts() {
      const term = document.getElementById("search").value.toLowerCase();
      const filtered = products.filter(p =>
        (p.Barcode || p.barcode || '').toLowerCase().includes(term) ||
        (p["Nama Produk"] || p.productName || '').toLowerCase().includes(term)
      );
      displayProducts(filtered);
    }

    async function saveProduct() {
      const barcode = document.getElementById("barcode").value.trim();
      const productName = document.getElementById("productName").value.trim();
      const quantity = document.getElementById("quantity").value.trim();
      const price = document.getElementById("price").value.trim();
      if (!barcode || !productName || !price) {
        showStatus("Semua field harus diisi!", false);
        return;
      }

      const formData = new FormData();
      formData.append("barcode", barcode);
      formData.append("productName", productName);
      formData.append("quantity", quantity);
      formData.append("price", price);

      try {
        document.getElementById("saveBtn").disabled = true;
        document.getElementById("saveSpinner").style.display = "inline";
        const res = await fetch(SCRIPT_URL, { method: "POST", body: formData });
        const result = await res.json();
        if (result.success) {
          showStatus("Produk berhasil disimpan!", true);
          resetForm();
          await loadProducts();
        } else {
          throw new Error(result.error || "Gagal menyimpan");
        }
      } catch (err) {
        showStatus("Gagal: " + err.message, false);
      } finally {
        document.getElementById("saveBtn").disabled = false;
        document.getElementById("saveSpinner").style.display = "none";
      }
    }

    function resetForm() {
      document.getElementById("barcode").value = "";
      document.getElementById("productName").value = "";
      document.getElementById("quantity").value = "1";
      document.getElementById("price").value = "";
    }

    function editProduct(barcode) {
      const p = products.find(p => (p.Barcode || p.barcode) === barcode);
      if (p) {
        document.getElementById("barcode").value = p.Barcode || p.barcode;
        document.getElementById("productName").value = p["Nama Produk"] || p.productName;
        document.getElementById("quantity").value = p.Jumlah || p.quantity;
        document.getElementById("price").value = p.Harga || p.price;
        window.scrollTo({ top: 0, behavior: "smooth" });
      }
    }

    async function deleteProduct(barcode) {
      if (!confirm("Yakin ingin menghapus produk ini?")) return;
      const formData = new FormData();
      formData.append("delete", barcode);
      try {
        const res = await fetch(SCRIPT_URL, { method: "POST", body: formData });
        const result = await res.json();
        if (result.success) {
          showStatus("Produk dihapus!", true);
          await loadProducts();
        } else throw new Error(result.error);
      } catch (err) {
        showStatus("Error: " + err.message, false);
      }
    }

    document.getElementById('btn-scan').addEventListener('click', () => {
      const container = document.getElementById('scanner-container');
      if (isScannerActive) {
        Quagga.stop();
        container.style.display = 'none';
        isScannerActive = false;
        return;
      }
      container.style.display = 'block';
      Quagga.init({
        inputStream: {
          name: "Live",
          type: "LiveStream",
          target: document.querySelector('#interactive'),
          constraints: { facingMode: "environment" }
        },
        decoder: {
          readers: ["code_128_reader", "ean_reader", "ean_8_reader", "upc_reader", "code_39_reader"]
        }
      }, err => {
        if (err) {
          console.error(err);
          showStatus('Gagal mengakses kamera', false);
          return;
        }
        Quagga.start();
        isScannerActive = true;
      });

      Quagga.onDetected(result => {
        const code = result.codeResult.code;
        document.getElementById('barcode').value = code;
        showStatus('Barcode terbaca: ' + code, true);
        Quagga.stop();
        container.style.display = 'none';
        isScannerActive = false;
      });
    });

    document.addEventListener("DOMContentLoaded", loadProducts);
  </script>
</body>
</html>
