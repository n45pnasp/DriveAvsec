<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Alat Cek Produk</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body { font-family: sans-serif; background: #f7f7f7; margin: 0; }
    .container { max-width: 800px; margin: 20px auto; padding: 20px; background: #fff; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
    h1 { margin-top: 0; }
    .form-group { margin-bottom: 15px; }
    .form-group label { font-weight: bold; }
    .form-group input { width: 100%; padding: 8px; margin-top: 5px; box-sizing: border-box; }
    .btn { padding: 10px 16px; margin-top: 10px; border: none; border-radius: 4px; cursor: pointer; }
    .btn-primary { background: #007bff; color: white; }
    .btn-secondary { background: #6c757d; color: white; }
    .btn-small { padding: 4px 8px; font-size: 12px; }
    .btn-danger { background: #dc3545; color: white; }
    .input-with-button { display: flex; gap: 10px; }
    .loading { display: none; }
    #statusMessage { padding: 10px; border-radius: 4px; display: none; margin-bottom: 10px; }
    .success { background: #d4edda; color: #155724; }
    .error { background: #f8d7da; color: #721c24; }
    table { width: 100%; border-collapse: collapse; margin-top: 10px; }
    th, td { padding: 10px; border: 1px solid #ccc; }
    th { background: #eee; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Alat Cek Produk</h1>
    <div id="statusMessage"></div>

    <!-- Form Produk -->
    <div class="form-group">
      <label for="barcode">Barcode:</label>
      <div class="input-with-button">
        <input type="text" id="barcode" placeholder="Masukkan atau scan barcode">
        <button class="btn btn-secondary" onclick="toggleScanner('barcode')">Scan</button>
      </div>
    </div>

    <div class="form-group">
      <label for="productName">Nama Produk:</label>
      <input type="text" id="productName" />
    </div>

    <div class="form-group">
      <label for="quantity">Jumlah:</label>
      <input type="number" id="quantity" value="1" min="1" />
    </div>

    <div class="form-group">
      <label for="price">Harga (Rp):</label>
      <input type="number" id="price" />
    </div>

    <button id="saveBtn" class="btn btn-primary">Simpan Produk</button>
    <span id="saveSpinner" class="loading">‚è≥</span>

    <!-- Search Produk -->
    <hr>
    <div class="form-group">
      <label for="search">Cari Produk:</label>
      <div class="input-with-button">
        <input type="text" id="search" placeholder="Cari barcode/nama...">
        <button class="btn btn-secondary" onclick="toggleScanner('search')">Scan</button>
      </div>
    </div>

    <!-- Kamera Scanner -->
    <div id="scanner-container" style="display:none; width:100%; max-width:400px; margin: 10px auto;">
      <div id="interactive" class="viewport"></div>
    </div>

    <!-- Tabel Produk -->
    <table>
      <thead>
        <tr>
          <th>Barcode</th>
          <th>Nama</th>
          <th>Jumlah</th>
          <th>Harga</th>
          <th>Aksi</th>
        </tr>
      </thead>
      <tbody id="productList"></tbody>
    </table>
  </div>

  <!-- Library QuaggaJS -->
  <script src="https://unpkg.com/quagga@0.12.1/dist/quagga.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
