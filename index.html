<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Alat Cek Produk</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <div class="container">
      <h1>Alat Cek Produk</h1>
    </div>
  </header>

  <main class="container">
    <div class="card">
      <div id="statusMessage" class="status-message"></div>

      <div class="form-group">
        <label for="barcode">Barcode:</label>
        <div class="input-with-button">
          <input type="text" id="barcode" placeholder="Scan atau masukkan barcode" />
          <button class="btn btn-secondary" onclick="toggleScanner()">Scan</button>
        </div>
        <div id="qr-reader" style="display:none; width:100%; max-width:400px; margin-top:10px;"></div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="productName">Nama Produk:</label>
          <input type="text" id="productName" placeholder="Nama produk" />
        </div>
        <div class="form-group quantity-group">
          <label for="quantity">Jumlah:</label>
          <input type="number" id="quantity" value="1" min="1" />
        </div>
      </div>

      <div class="form-group">
        <label for="price">Harga (Rp):</label>
        <input type="number" id="price" placeholder="Harga produk" />
      </div>

      <button id="saveBtn" class="btn btn-primary" onclick="saveProduct()">
        Simpan Produk
        <span id="saveSpinner" class="loading"></span>
      </button>
    </div>

    <div class="card">
      <div class="form-group">
        <label for="search">Cari Produk:</label>
        <input type="text" id="search" placeholder="Cari berdasarkan barcode atau nama" oninput="searchProducts()" />
      </div>
      <div class="table-container">
        <table id="productTable">
          <thead>
            <tr>
              <th>Barcode</th>
              <th>Nama Produk</th>
              <th>Jumlah</th>
              <th>Harga</th>
              <th>Aksi</th>
            </tr>
          </thead>
          <tbody id="productList"></tbody>
        </table>
      </div>
    </div>
  </main>

  <!-- Load library Html5Qrcode (PASTIKAN INI SEBELUM JAVASCRIPT UTAMA) -->
  <script src="https://unpkg.com/html5-qrcode@2.3.10/minified/html5-qrcode.min.js"></script>

  <script>
    const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbzer87iN1PfL8GMx_jlm0Ix-u3PSbc_7sk3G2m0BKAiprNKG1lMjHKtzo1YB0H-qQKO/exec';
    let products = [];
    let qrScanner = null;
    let isScannerActive = false;

    function showStatus(msg, isSuccess) {
      const status = document.getElementById("statusMessage");
      status.textContent = msg;
      status.className = isSuccess ? "status-message success" : "status-message error";
      status.style.display = "block";
      setTimeout(() => (status.style.display = "none"), 3000);
    }

    async function loadProducts() {
      try {
        const res = await fetch(`${SCRIPT_URL}?t=${Date.now()}`);
        const data = await res.json();
        if (Array.isArray(data)) {
          products = data;
          displayProducts(products);
        } else throw new Error("Format data tidak valid");
      } catch (err) {
        showStatus("Gagal memuat data: " + err.message, false);
      }
    }

    function displayProducts(data) {
      const list = document.getElementById("productList");
      list.innerHTML = "";
      if (data.length === 0) {
        list.innerHTML = `<tr><td colspan="5">Tidak ada data</td></tr>`;
        return;
      }
      data.forEach(p => {
        list.innerHTML += `
          <tr>
            <td>${p.Barcode || p.barcode}</td>
            <td>${p["Nama Produk"] || p.productName}</td>
            <td>${p.Jumlah || p.quantity}</td>
            <td>Rp ${Number(p.Harga || p.price).toLocaleString()}</td>
            <td>
              <button class="btn btn-small btn-secondary" onclick="editProduct('${p.Barcode || p.barcode}')">Edit</button>
              <button class="btn btn-small btn-danger" onclick="deleteProduct('${p.Barcode || p.barcode}')">Hapus</button>
            </td>
          </tr>`;
      });
    }

    function searchProducts() {
      const term = document.getElementById("search").value.toLowerCase();
      const filtered = products.filter(p =>
        (p.Barcode || p.barcode).toLowerCase().includes(term) ||
        (p["Nama Produk"] || p.productName).toLowerCase().includes(term)
      );
      displayProducts(filtered);
    }

    async function saveProduct() {
      const barcode = document.getElementById("barcode").value.trim();
      const productName = document.getElementById("productName").value.trim();
      const quantity = document.getElementById("quantity").value.trim() || "1";
      const price = document.getElementById("price").value.trim();

      if (!barcode || !productName || !price) {
        showStatus("Barcode, Nama Produk, dan Harga harus diisi!", false);
        return;
      }

      const formData = new FormData();
      formData.append("barcode", barcode);
      formData.append("productName", productName);
      formData.append("quantity", quantity);
      formData.append("price", price);

      try {
        document.getElementById("saveBtn").disabled = true;
        document.getElementById("saveSpinner").style.display = "inline-block";

        const res = await fetch(SCRIPT_URL, {
          method: "POST",
          body: formData,
        });
        const result = await res.json();
        if (result.success) {
          showStatus("Produk berhasil disimpan!", true);
          resetForm();
          await loadProducts();
        } else {
          throw new Error(result.error || "Gagal menyimpan");
        }
      } catch (err) {
        showStatus("Error: " + err.message, false);
      } finally {
        document.getElementById("saveBtn").disabled = false;
        document.getElementById("saveSpinner").style.display = "none";
      }
    }

    function resetForm() {
      ["barcode", "productName", "quantity", "price"].forEach(id => document.getElementById(id).value = "");
      document.getElementById("quantity").value = "1";
    }

    function editProduct(barcode) {
      const p = products.find(p => (p.Barcode || p.barcode) === barcode);
      if (p) {
        document.getElementById("barcode").value = p.Barcode || p.barcode;
        document.getElementById("productName").value = p["Nama Produk"] || p.productName;
        document.getElementById("quantity").value = p.Jumlah || p.quantity;
        document.getElementById("price").value = p.Harga || p.price;
        window.scrollTo({ top: 0, behavior: "smooth" });
      }
    }

    async function deleteProduct(barcode) {
      if (!confirm("Yakin ingin menghapus?")) return;
      const formData = new FormData();
      formData.append("delete", barcode);
      try {
        const res = await fetch(SCRIPT_URL, { method: "POST", body: formData });
        const result = await res.json();
        if (result.success) {
          showStatus("Produk dihapus!", true);
          await loadProducts();
        } else throw new Error(result.error || "Gagal menghapus");
      } catch (err) {
        showStatus("Error: " + err.message, false);
      }
    }

    async function toggleScanner() {
      const reader = document.getElementById("qr-reader");

      if (isScannerActive) {
        await qrScanner.stop();
        qrScanner.clear();
        reader.style.display = "none";
        isScannerActive = false;
      } else {
        reader.style.display = "block";
        qrScanner = new Html5Qrcode("qr-reader");

        qrScanner.start(
          { facingMode: "environment" },
          {
            fps: 10,
            qrbox: { width: 250, height: 150 }
          },
          (decodedText) => {
            document.getElementById("barcode").value = decodedText;
            toggleScanner(); // stop scanner & hide UI
            showStatus("Barcode berhasil dibaca!", true);
          },
          (errorMsg) => {
            // Optional: log errorMsg
          }
        ).then(() => {
          isScannerActive = true;
        }).catch(err => {
          alert("Gagal membuka kamera: " + err);
          reader.style.display = "none";
        });
      }
    }

    document.addEventListener("DOMContentLoaded", loadProducts);
  </script>
</body>
</html>
