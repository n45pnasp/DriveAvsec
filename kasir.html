<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kasir Produk</title>
  <link rel="stylesheet" href="style2.css" />
</head>
<body>
  <div class="container">
    <h1>Kasir Produk</h1>

    <div class="card">
      <h2>Daftar Produk</h2>
      <input type="text" id="searchInput" placeholder="Cari produk..." class="search-box"/>
      <ul id="productList"></ul>
    </div>

    <div class="card">
      <h2>Keranjang Belanja</h2>
      <ul id="cartList">
        <!-- Item keranjang ditambahkan lewat JavaScript -->
      </ul>
      <div id="cartTotal">Total: Rp 0</div>
      <button class="btn btn-primary" id="btn-print-pdf">Cetak Struk PDF</button>
    </div>

    <a href="index.html" class="btn btn-secondary">Kembali ke Data Produk</a>
  </div>

  <!-- jsPDF -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>

  <script src="app2.js"></script>
</body>
</html>
