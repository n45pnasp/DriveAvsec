<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kasir Produk</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    .container {
      max-width: 700px;
      margin: 0 auto;
    }

    .card {
      background: #fff;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
      margin-bottom: 20px;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    .product-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px;
      border-bottom: 1px solid #eee;
    }

    .product-item:last-child {
      border-bottom: none;
    }

    .btn {
      padding: 6px 12px;
      border: none;
      background: #4285f4;
      color: white;
      border-radius: 4px;
      cursor: pointer;
      font-size: 0.9rem;
    }

    .btn:hover {
      background: #3367d6;
    }

    #cartTotal {
      font-weight: bold;
      font-size: 1.1rem;
      margin-top: 10px;
    }

    @media screen and (max-width: 500px) {
      .product-item {
        flex-direction: column;
        align-items: flex-start;
        gap: 8px;
      }

      .btn {
        align-self: flex-end;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Kasir Produk</h1>

    <div class="card">
      <h2>Daftar Produk</h2>
      <ul id="productList"></ul>
    </div>

    <div class="card">
      <h2>Keranjang Belanja</h2>
      <ul id="cartList"></ul>
      <div id="cartTotal">Total: Rp 0</div>
    </div>
  </div>

  <script src="app2.js"></script>
</body>
</html>
